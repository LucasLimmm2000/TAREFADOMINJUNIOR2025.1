<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css"> 
    <title>Document</title>
</head>
<body class="body">
    <header class="header">
        <div>
            <h1>Calculadora de notas</h1>
        </div>
    </header>
    <main class="main">
        <div class="main-div">
            <div class="item1">
                <label for="name">Notas:</label>
                <input type="text" name="name" id="note" placeholder="notas">
                <button type="submit">Adicionar</button>
            </div>
            <div class="item2">
                <textarea placeholder="Histórico de notas aqui" cols="62" rows="20"></textarea>
            </div>
            <div class="item3">
                <button type="submit">Calcular média</button>
                <p>Sua nota é: <span id="nota"></span></p>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
